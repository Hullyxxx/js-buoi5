<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        Bài: Quản lý tuyển sinh
        <div class="form-group mt-2">
            <input type="text" class="form-control" id="txtDiemChuan" placeholder="Điểm chuẩn của hội đồng">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="txtDiemMon1" placeholder="Điểm môn 1">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="txtDiemMon2" placeholder="Điểm môn 2 ">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="txtDiemMon3" placeholder="Điểm môn 3 ">
        </div>
        <div class="form-group">
            <label for="khuVuc">Khu vực</label>
            <select class="form-control" id="khuVuc">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>X</option>
            </select>
        </div>
        <div class="form-group">
            <label for="doiTuong">Đối tượng:</label>
            <select class="form-control" id="doiTuong">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <button onclick="ketQuaTuyenSinh()" class="btn btn-success">Kiểm tra kết quả</button>
    </div>
    <div class="container">
        Bài: Tính tiền điện 
        <div class="form-group">
          <input type="text"
            class="form-control" id="txtSoDien" placeholder="Nhập vào số điện tiêu thụ">
        </div>
        <button class="btn btn-success" onclick="tinhTienDien()">Tính tiền điện</button>
        <div class="form-group">
          <input type="text"
            class="form-control" id="result" placeholder="Kết quả tiền điện cần trả">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Script -->
    <script src="./index.js"></script>
</body>

</html>
